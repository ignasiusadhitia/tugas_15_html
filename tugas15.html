<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Form Input Image</h1>
    <form>
      <p>
        <input type="text" name="title" id="title" placeholder="nama gambar" />
      </p>
      <p>
        <input
          type="file"
          src="/"
          alt="gambar"
          accept="image/png, image/jpeg"
        />
      </p>
      <p><input type="submit" value="Simpan" /></p>
    </form>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 15</p>
  </body>
</html>
